environments: []
appRefs: {}
apps:
- name: bosun
  version: 0.5.1
  images: []
  scripts:
  - name: publish
    steps:
    - command: ""
      args: []
      flags: {}
      literal:
        script: |-
          test -z "$(git status --porcelain)" || echo "directory is dirty" && exit 1
          git tag $(bosun app version bosun)
          git push --tags
          goreleaser --rm-dist
