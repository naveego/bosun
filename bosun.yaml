environments: []
appRefs: {}
apps:
- name: bosun
  version: 0.7.1
  images: []
  scripts:
  - name: publish
    steps:
    - command: ""
      args: []
      flags: {}
      literal:
        script: |-
          set -e
          if [[ -n "$(git status --porcelain)" ]] ; then
            echo "directory is dirty"
            exit 1
          fi
          git tag $(bosun app version bosun)
          git push --tags
          goreleaser --rm-dist
