project_name: bosun
release:
  github:
    owner: naveego
    name: bosun
  prerelease: auto
  name_template: '{{.Tag}}'
brew:
  name: bosun
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  install: bin.install "bosun"
scoop:
  name: bosun
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  url_template: https://github.com/naveego/bosun/releases/download/{{ .Tag }}/{{ .ArtifactName
    }}
builds:
- id: bosun
  goos:
  - windows
  - linux
  - darwin
  goarch:
  - amd64
  goarm:
  - "6"
  targets:
  - windows_amd64
  - linux_amd64
  - darwin_amd64
  main: .
  ldflags:
  - -s -w -X github.com/naveego/bosun/cmd.Version={{.Version}} -X github.com/naveego/bosun/cmd.Timestamp={{.Timestamp}}
    -X github.com/naveego/bosun/cmd.Commit={{.ShortCommit}}
  binary: bosun
  env:
  - CGO_ENABLED=0
  lang: go
archive:
  replacements:
    amd64: amd64
    darwin: darwin
    linux: linux
    windows: windows
archives:
- id: default
  builds:
  - bosun
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  replacements:
    amd64: amd64
    darwin: darwin
    linux: linux
    windows: windows
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
nfpms:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  id: default
  builds:
  - bosun
  bindir: /usr/local/bin
snapcraft:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - ^docs
    - ^test
  sort: asc
dist: dist
sign:
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
before:
  hooks:
  - go mod download
github_urls:
  download: https://github.com
